{% extends "home.html" %}

{% load static %}

{% block contenido %}

<!-- Introducimos el formulario para la carga de productos-->

<form class="formDataCliente" method="POST" action="/AppMVT/create_producto/"> {% csrf_token %}
    <input type="text" name="producto" placeholder="Producto">
    <input type="text" name="descripcion" placeholder="Descripcion">
    <input type="number" min="0" step="0.1" name="precio_sin_iva" placeholder="Precio s/iva">
    <input type="number" min="0" step="0.1" name="iva" placeholder="Iva">


    <button type="submit"  class="btn btn-primary btndj">Registrar Producto</button>
</form>

{% endblock %}
